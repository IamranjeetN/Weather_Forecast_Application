<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Weather Forecast</h1>
        <div class="flex flex-col md:flex-row gap-6">
            <div class="bg-gray-100 p-6 rounded-lg shadow-md w-full md:w-1/3">
                <input id="city" type="text" placeholder="Enter city name" 
                    class="w-full p-3 border border-gray-300 rounded-lg mb-3 text-gray-700">
                <button id="search-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Search</button>
                <button id="location-btn" class="w-full bg-gray-600 text-white p-3 mt-3 rounded-lg font-semibold hover:bg-gray-700">Use Current Location</button>
                
                <select id="recent-searches" class="w-full p-3 border border-gray-300 rounded-lg mt-3 hidden bg-white text-gray-700">
                    <option value="">Recent Searches</option>
                </select>
            </div>
            <div id="weather" class="w-full md:w-2/3 p-6 bg-blue-600 text-white rounded-lg shadow-md hidden">
                <h2 id="city-name" class="text-2xl font-bold"></h2>
                <p id="date" class="text-lg"></p>
                <p id="temperature" class="text-lg"></p>
                <p id="wind" class="text-lg"></p>
                <p id="humidity" class="text-lg"></p>
                <img id="weather-icon" class="w-20 h-20 mt-3 mx-auto" alt="weather icon">
            </div>
        </div>
        <div id="forecast" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
